
<!doctype html>
<html lang="en">
{% load staticfiles%}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Praise Okonta</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href=" {% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href=" {% static 'bootstrap-reboot.min.css' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <a class="navbar-brand" href="#">Praise Okonta</a>

          <!-- Brand and toggle get grouped for better mobile display -->
          <!-- This is the actual code that creates the "hamburger icon" -->
          <!-- The data-target grabs ids to put into the icon -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-nav ml-auto">

              <!-- the span class "sr-only" tells screen readers that Home is the active link, for accessibility -->
              <a class="nav-item nav-link " href="#">Twitter <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#">Resume</a>
              <a class="nav-item nav-link" href="#">Blog</a>


</header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hello I'm Praise!</h1>
      <p class="lead text-muted">I'm a web developer, Machine learning enthusiast, Manchester United fan and a Systems Engineer.</p>
      <p>
        <a href="mailto:opraiz6@gmail.com" class="btn btn-primary my-2">Send an email</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
          {% for jobs in job.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class=" card-img-top" src="{{ job.image.url }}" alt=""/>

            <div class="card-body">
              <p class="card-text"> {{ job.summary }} </p>
            </div>
          </div>
        </div>
        {% endfor %}


</main>

<footer class="text-muted">
  <div class="container text-center">
     <p>
      Praise Okonta {% now 'Y'%}
    </p>

  </div>
</footer>
<script language="JavaScript" type="text/javascript" src="{% static 'bootstrap.min.js' %}" charset="utf-8"></script>
</body>

</html>
